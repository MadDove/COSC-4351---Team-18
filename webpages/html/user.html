    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="mtext">User</div>

                <label for="paymentMethod">Preferred Payment Method: </label>

        </form>

        <a href="reservationRegistered">Reserve a Table</a>
        <div class="btn-layer">
            <button class="logoutbtn" id="logoutbtn" onclick="return handle_logout(event);">Log Out</button>
        </div>
        
        <script src="/webpages/src/user.js"> </script>
